<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=sketch.css">
</head>
<body>
    <div class="Flex-container">
        <h1 class="title">SketchPad</h1>
        <div class="content">
            <div class ="board"></div>
            <div class="buttons">
                <button class="black-button" onclick="changeColour('black')">Black</button>
                <button class="erase-button" onclick="changeColour('white')" >Eraser</button>
                <button class="gray-button" onclick="changeColour('gray')" >Gray</button>
                <button class="random-button" onclick="changeColour('random')">Random</button>
                <button onclick="reset()">Reset</button>
            </div>
        

            <div>
                <input type="text" placeholder="Size of the board" value="16" onchange="changesize(this.value)" >
                <button>Set Size</button>
            </div>

        </div>
       
    </div>

    <script src="js/sketch.js"></script>
    
</body>
</html>
